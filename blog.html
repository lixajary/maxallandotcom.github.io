---
layout: default
permalink: /blog/
---
<div class="container">
	<h1>Blog Posts</h1>

{% for post in site.posts %}
  {% assign currentdate = post.date | date: "%Y" %}
  {% if currentdate != date %}
    <h3>{{ currentdate }}</h3>
    {% assign date = currentdate %}
  {% endif %}
	<div class="row" style="margin-bottom:10px">
		<div class="col-xs-3">{{ post.date | date: "%B %e" }}</div><div class="col-xs-9"><a href="{{ post.url }}">{{ post.title }}</a></div>
	</div>
{% endfor %}
</div>
